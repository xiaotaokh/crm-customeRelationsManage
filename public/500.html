<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="./favicon.ico">
  <title></title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #page-500 {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      background-image: linear-gradient(90deg, RGBA(16, 84, 156, 1) 50%, RGBA(29, 95, 166, 1));
    }

    #page-500 .ripple {
      position: absolute;
      width: 100%;
      bottom: -1px;
      z-index: 1;
    }

    #page-500 .error-box {
      text-align: center;
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #page-500 .error-text {
      margin-top: 30px;
      color: #fff;
    }

    #page-500 .error-text span a {
      color: #fff;
    }
  </style>
</head>
<body>
<div id="page-500">
  <div class="ripple">
    <img src="./assets/images/error-bg.png" width="100%">
  </div>
  <div class="error-box">
    <div class="error-pic">
      <img src="./assets/images/500.png" width="434px" height="179px">
    </div>
    <div class="error-text">服务器错误！
      <span><a href="/#/login">返回</a></span>
    </div>
  </div>
</div>
</body>
</html>
